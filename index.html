<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daraz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="daraz.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- header starts -->
    <div class="rectangle sticky-top">
      <div>
        <img height="60px" width="150px" src="./assets/logo.png" alt="" />
      </div>
      <div class="search">
        <div>
          <input
            class="locationInputLocation"
            size="100px"
            type="text"
            placeholder="Search"
          />
        </div>

        <div class="rectangle">
          <div class="rectangleicon"></div>
          <div>
            <img
              style="position: absolute; left: 795px; bottom: 40px"
              width="20px"
              height="20px"
              src="./assets/search.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="loginbutton">
        <img width="20px" height="20px" src="./assets/login.png" alt="" />
        <a href="www.daraz.pk"> Login </a>
      </div>

      <div class="loginbuttons">
        <a href="www.daraz.pk"> Signup </a>
      </div>

      <div class="language">
        <img width="20px" height="20px" src="./assets/language.png" alt="" />
        <a href="www.daraz.pk"> EN </a>
        <img
          width="20px"
          height="20px"
          src="./assets/icons8-shopping-cart-24.png"
          alt=""
        />
      </div>
    </div>
    <!-- header ends -->
    <!-- carousel starts -->
    <div
      id="carouselExampleControlsNoTouching"
      class="carousel slide"
      data-bs-touch="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/sliderone.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/slidertwo.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/sliderthree.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/sliderfour.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/sliderfive.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./assets/slidersix.jpeg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- carousel ends-->

    <div>
      <img style="margin-bottom: 10px" src="./assets/Capture.JPG" alt="" />
    </div>

    <!-- cardslider -->
    <div class="cardslider">
      <div class="acard">
        <img src="./assets/shieldcheck.png" alt="" />
        <p style="margin-top: 15px; margin-left: 10px">Safe Payments</p>
      </div>
      <div class="acardtwo">
        <img src="./assets/delivery.png" alt="" />
        <p style="margin-top: 15px; margin-left: 10px">Nationwide Delivery</p>
      </div>
      <div class="acardtwo">
        <img src="./assets/return.png" alt="" />
        <p style="margin-top: 15px; margin-left: 10px">Free & Easy Returns</p>
      </div>
      <div class="acardtwo">
        <img src="./assets/tags.png" alt="" />

      <div class="acardtwo">
        <img src="./assets/checked.png" alt="" />

          100% Authentic Products
        </p>
      </div>
      <div class="acardtwoo">
        <img src="./assets/shieldcheck.png" alt="" />
        <p style="margin-top: 15px; margin-left: 10px">Daraz Verfied</p>
      </div>
    </div>
    <!-- cardsliderends -->

    <!-- iconslider -->
    <div class="iconslider">
      <div class="iselementt">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/cocalays.png"
          alt=""
        />
        <p>Mart</p>
      </div>
      <div class="iselement">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/fashion.png"
          alt=""
        />

      <div class="iselement">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/beauty.png"
          alt=""
        />

      </div>
      <div class="iselement">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/home decor.png"
          alt=""
        />
        <p>Home & Decor</p>
      </div>
      <div class="iselement">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/appliances.png"
          alt=""
        />
        <p>Appliances and mobile</p>
      </div>
      <div class="iselement">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/fre dev.png"
          alt=""
        />
        <p>Free Delivery</p>
      </div>
      <div class="iselement">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/below.png"
          alt=""
        />

      <div class="iselement">
        <img
          style="margin-top: 25px"

      </div>
      <div class="iselement">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/newond.png"
          alt=""
        />
        <p>New on Daraz</p>
      </div>
      <div class="iselement">
        <img
          style="margin-top: 25px"
          width="90px"
          height="90px"
          src="./assets/flashsale.png"
          alt=""
        />
        <p>Flash Sale</p>

</html>
